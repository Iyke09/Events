 <!DOCTYPE html>

<head>

	  });

<body>
  <nav class="" role="navigation" style="background-color: #212F3C">
    <div class="nav-wrapper container">
      <a id="logo-container " href="index.html" class="brand-logo white-text">Andela</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">My Events</a></li>
        <li><a href="#">Login</a></li>

      </ul>

<div class="overlay"></div>
    <div id="" class="bgimg">
      <div class="row">
        <div class="col s12 m12 l6 offset-l3 " style="padding-top: 45px;">
          <div class="" id="container">
            <div class="">
              <div class="row">
                <div class="card col s12" style="background-color: transparent;">
                  <div class="card-content white lighten-4" style="color: #212F3C">
                    <div id="test4" style="border: 2px solid lightgrey;">
                      <div class="row">
                        <form class="col s12">
                        	<h4 class="col s12 center light">Add an Event!</h4>
                        	<small class="col s12 center light" style="font-family: 'Satisfy', cursive;">Lorem ipsum dolor sit amet</small>
                          <div class="row">
                            <div class="input-field col s12">
                              <i class="material-icons prefix">mail</i>
                              <input id="icon_telephone" type="tel" class="validate">
                              <label for="icon_telephone">Enter your email address...</label>
                            </div>
                            <div class="input-field col s12">
                              <i class="material-icons prefix">home</i>
                              <input id="icon_telephone" type="tel" class="validate">
                              <label for="icon_telephone">Select a Hall</label>
                            </div>
                            <div class="input-field col s12">
                              <i class="material-icons prefix">alarm_on</i>
                              <input id="icon_telephone" type="tel" class="validate">
                              <label for="icon_telephone">Select a time</label>
                            </div>
                            <div class="input-field col s12">
                              <i class="material-icons prefix">event</i>
                              <input id="icon_telephone" type="date" class="validate">
                              <label for="icon_telephone"></label>
                            </div>
                            <div class="input-field col s12">
                              <i class="material-icons prefix">perm_identity</i>
                              <input id="icon_telephone" type="number" class="validate">
                              <label for="icon_telephone">Expected guests</label>
                            </div>
						    <div class="input-field col s12">
						      <i class="material-icons prefix">mode_edit</i>
						      <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
						      <label for="icon_prefix2">Description</label>
						    </div>
                          </div>
                             <div class="" style="text-align: center;">
                          <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn waves-effect waves-light red lighten-1">Add Event</a>
                          </div>
                        </form>
                      </div>       
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>       
        </div>
      </div>
